<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/Book-Shop.css" />
    <title>Book Shop</title>
  </head>
  <body onload="onInit()">
    <header>
    <div class="logo-container">
      <img class="logo-img" src="jpg/logo.jpg" alt="logo">
        <h1>Welcome to my Book-Shop</h1>
      </header>
    </div>

    <section class="sorting-filter">
      <fieldset>
          <legend>Filter & Sorting</legend>

          <div class="filter-by">
              <input class="filter-txt" type="text" placeholder="filter" oninput="onSetFilterBy({ txt: this.value })">
              <label>
                  <span>Min Rating:</span>
                  <input type="range" min="0" max="5" value="0" class="filter-rating"
                      onchange="this.title=this.value;onSetFilterBy({ minRating: +this.value })" />
              </label>
              <button onclick="onResetFilter()">Clear</button>
          </div>

          <div class="sort-by">
              <select onchange="onSetSortBy(this)">
                  <option value="default">Select Sorting</option>
                  <option value="title">By Title</option>
                  <option value="price">By Price</option>
                  <option value="rating">By Rating</option>
              </select>
              <label>
                  <span>Descending</span>
                  <input class="sort-desc" type="checkbox" oninput="onSetSortDir(this)" />       
                       </label>
                
                <div class="functionality-btns">
                  <button class="add-book" onclick="onAddBook()">Add another book</button>
                  <button class="btn-option btn-table" onclick="onSetLayout('table')">
                    <i class="fa-solid fa-grip-lines"></i>☰
                  </button>
                  <button class="btn-option btn-cards" onclick="onSetLayout('cards')">
                    <i class="fa-solid fa-grip"></i>
              
                  </button>
                </div>
          </div>
      </fieldset>
  </section>


      <table class="books-list">
        <thead class="head-table">
          <tr>
            <td>Title 
              <!-- <span class="sort name-asc" onclick="onSetSortBy('NAME_ASC')">▲</span>
              <span class="sort name-des" onclick="onSetSortBy('NAME_DES')">▼</span> -->
            </td>
            <td>Price 
               <!-- <span class="sort name-asc" onclick="onSetSortBy('NAME_ASC')">▲</span>
              <span class="sort name-des" onclick="onSetSortBy('NAME_DES')">▼</span> -->
            </td>
            <td>Rating
               <!-- <span class="sort name-asc" onclick="onSetSortBy('NAME_ASC')">▲</span>
              <span class="sort name-des" onclick="onSetSortBy('NAME_DES')">▼</span> -->
            </td>
              <td>Actions</td>
            </tr>
        </thead>
        <tbody class="body-table"></tbody>
      </table>

      <div class="cards-container">
      </div>
    </section>

    <dialog class="book-details">
      <form method="dialog">
        <div class="book-cover-img">
          <img src="" />
        </div>
  
        <div class="book-desc">
          <h3 class="title"></h3>
          <p class="desc"></p>  
          </div>
        </div>
        <button class="close">✖</button>
      </form>
    </dialog>

 <div class="page-btns">
   <button class="prevPage" onclick="onPrevPage()">Prev Page</button>
   <button class="nextPage" onclick="onNextPage()">Next Page</button>
  </div> 

   <div class="user-msg hide"></div>

    <script src="js/services/storage.servise.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
  </body>
</html>
