<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/Book-Shop.css" />
    <title>Book Shop</title>
  </head>
  <body onload="onInit()">
    <header>
      <h1>Welcome to my Book-Shop</h1>
    </header>

    <section class="main-container">
      
      <section class="filter-book">
        <form>
          <label>
            Search by title
            <input
              oninput="onSetFilterBy(this)"
              class="book-title"
              type="text"
              placeholder="Book title"
              name="by-title"
            />
          </label>
        </form>

  <div>
    <button class="reset-filter" onclick="onResetFilter()">Reset filters</button>
    <button class="add-book" onclick="onAddBook()">Add another book</button>
  </div>
</section>

      <table class="books-list">
        <thead class="head-table">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Actions</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody class="body-table"></tbody>
      </table>
    </section>

    <dialog class="book-details">
      <form method="dialog">
        <div class="book-cover-img">
          <img src="" />
        </div>
  
        <div class="book-desc">
          <h3 class="title"></h3>
          <p class="desc"></p>  
          </div>
        </div>
        <button class="close">âœ–</button>
      </form>
    </dialog>
  

    <div class="user-msg hide"></div>

    <script src="js/services/storage.servise.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
  </body>
</html>
