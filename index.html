<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/Book-Shop.css" />
    <title>Book Shop</title>
  </head>
  <body onload="onInit()">
    <header>
      <h1>Welcome to my Book-Shop</h1>
    </header>

    <div class="book-container">
      <button class="add-book" onclick="onAddBook()">Add another book</button>
      <table class="books-list">
        <thead>
          <tr class="title-row">
            <th>Title</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <dialog class="book-details">
      <form method="dialog">
        <button class="modal-btn">X</button>
        <h2>Book details</h2>
        <div class="modal-content">
      <pre class="book-details-content"></pre>
      <div class="book-cover">
        <img class="book-cover-img" src="" alt="Book Cover">
      </div>
    </div>
      </form>
    </dialog>

    <script src="js/services/storage.servise.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
  </body>
</html>
